<div class="container_Box">
  <form class="box_container" id="config-form">
      <div class="box_content_group">
          <div class="kintoneplugin-control">
              <label class="form-label">Read DB app ID <span class="span_requie">*</span></label>
              <div class="kintoneplugin-value">
                  <div class="kintoneplugin-input">
                      <input class="kintoneplugin-input-text" type="text" id="read_db_app_id">
                  </div>
              </div>
          </div>
          <div class="kintoneplugin-control">
              <label class="form-label">Read DB app API Token <span class="span_requie">*</span></label>
              <div class="kintoneplugin-value">
                  <div class="kintoneplugin-input input_token_content">
                      <input class="kintoneplugin-input-text input_token" type="text" id="read_db_app_api_token">
                  </div>
              </div>
          </div>
          <div class="boxcontroGroup">
              <div class="kintoneplugin-control">
                  <label class="form-label">Display location</label>
                  <div class="kintoneplugin-value">
                      <div class="kintoneplugin-select">
                          <select id="display_location" name="display_location">
                              <option value="-----">-----</option>
                              <option value="header">Header</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div class="kintoneplugin-control">
                  <label class="form-label">Read count display text <span class="span_requie">*</span></label>
                  <div class="kintoneplugin-value">
                      <div class="kintoneplugin-input">
                          <input class="kintoneplugin-input-text" type="text" id="read_count_display_text">
                      </div>
                  </div>
              </div>
          </div>

          <div class="kintoneplugin-control">
              <label class="form-label">Record update item</label>
              <div class="kintoneplugin-value">
                  <div class="kintoneplugin-input-checkbox"><span class="kintoneplugin-input-checkbox-item"><input
                              type="checkbox" name="checkbox" value="0" id="reset_read_data" checked=""><label
                              for="reset_read_data">Reset read data</label></span></div>
              </div>
          </div>
      </div>

      <div class="head_name">

                      </svg>
                  </div>
              </div>
          </div>
      </div>

      <div class="color_content_box">
          <div class="color_group_box" id="color_group_box">
              <div class="item">
                  <label>Text Color</label>
                  <div class="row_content_item">
                      <div class="font-color-picker-read">
                          <input type="text" id="read-text-color" class="kintoneplugin-input-text">

                      <div class="bg-color-picker-read">
                          <input type="text" id="read-bg-color" class="kintoneplugin-input-text">
                      </div>
                      <svg id="read-bg-color-icon" style="cursor: pointer;" value="#000000" height="40"

                      </svg>
                  </div>
              </div>

          </div>
      </div>

      <div class="box_btn_submit">
          <button class="kintoneplugin-button-dialog-ok save-button" type="submit">Save</button>
          <button class="kintoneplugin-button-dialog-cancel" onclick="history.back()" type="button">Cancel</button>
      </div>
  </form>
</div>
